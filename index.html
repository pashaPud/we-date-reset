<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Сброс пароля | WeDate</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      width: 100%;
      gap: 1rem;
    }
    input {
      padding: 0.75rem;
      font-size: 1rem;
    }
    button {
      background: black;
      color: white;
      padding: 0.75rem;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    .message {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Сброс пароля</h1>
  <form id="resetForm">
    <input type="password" id="password" placeholder="Новый пароль" required />
    <input type="password" id="confirm" placeholder="Повторите пароль" required />
    <button type="submit">Установить новый пароль</button>
    <div class="message" id="message"></div>
  </form>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabaseUrl = 'https://tfewdarpiwdelivlifuu.supabase.co'
    const supabase = createClient(supabaseUrl)

    const form = document.getElementById('resetForm')
    const message = document.getElementById('message')

    form.addEventListener('submit', async (e) => {
      e.preventDefault()

      const password = document.getElementById('password').value
      const confirm = document.getElementById('confirm').value

      if (password !== confirm) {
        message.textContent = 'Пароли не совпадают'
        return
      }

      const { error } = await supabase.auth.updateUser({ password })

      if (error) {
        message.textContent = 'Ошибка: ' + error.message
      } else {
        message.textContent = 'Пароль успешно изменён! Можете закрыть окно.'
        form.reset()
      }
    })
  </script>
</body>
</html>
